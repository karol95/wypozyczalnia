    <!-- Angular Directives -->

    <script type="text/javascript">
      angular.module('app',['ngMaterial', 'ngMessages', 'ngRoute', 'cars', 'product-list', 'rent-form', 'angular-page-loader'])
      .config(function ($routeProvider) {
        $routeProvider
        .when("/", {
          templateUrl: "./templates/pages/home/home.html"
        })
        .when("/cars", {
          templateUrl: "./templates/pages/cars/cars.html"
        })
        .when("/car/:id", {
          templateUrl: "./templates/pages/car/car.html",
          controller: 'carDetailsController'
        })
        .when("/rent", {
          templateUrl: "./templates/pages/rent/rent.html",
          controller: 'productListController'
        })
        .when("/rent/:id", {
          templateUrl: "./templates/pages/rent_form/rent_form.html",
          controller: 'rentFormController'
        });
      })
      .controller('MenuCtrl', function ($scope, $mdDialog, $http) {
          $scope.showAdvanced = function(ev) {
            function DialogController($scope, $mdDialog, $http) {
                $scope.hide = function() {
                  $mdDialog.hide();
                };

                $scope.cancel = function() {
                  $mdDialog.cancel();
                };

                $scope.answer = function() {
                  console.log($scope.project);
                  $http.post("api/logowanie.php", $scope.project)
                  .then(function(response) {

                  }, function (response) {

                  });
                };
            };
            $mdDialog.show({
              controller: DialogController,
              templateUrl: './templates/includes/login-form/login-form.html',
              parent: angular.element(document.body),
              targetEvent: ev,
              clickOutsideToClose:true,
              fullscreen: $scope.customFullscreen // Only for -xs, -sm breakpoints.
            })
            .then(function(answer) {
              $scope.status = 'You said the information was "' + answer + '".';
            }, function() {
              $scope.status = 'You cancelled the dialog.';
            });
          };
      });
    </script>
